<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main2.css">

</head>
<body>


<div class="container">
    <div class="row my-5">
        <div class="col-md-6">
            <button type="button" class="btn btn-primary" data-placement="bottom" data-toggle="popover">
                Popover
            </button>
            <button type="button" class="btn btn-success" data-placement="top" data-toggle="popover" title="Popover title" data-content="A large popover to demonstrate the max-width of the Bootstrap popover">
                Another popover
            </button>
            <button type="button" class="btn btn-info" data-placement="bottom" data-toggle="popover">
                Large popover
            </button>
            <button type="button" class="btn btn-warning" data-placement="bottom" data-toggle="popover">
                Last popover
            </button>
        </div>
        
    </div>
</div>


<script src="js/jQuery.min.js"></script>
<script src="js/src/popover.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/src/main2.js"></script>
</body>
</html>
